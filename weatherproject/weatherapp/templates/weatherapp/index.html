{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Weather Now</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
        rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <h1>Weather Now</h1>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="city" placeholder="Enter City">
                <button type="submit">Search</button>
            </form>
            <div class="weather">
                <div class="left">
                    <h2>{{ temp }}&#176; C</h2>
                    <h3>{{ city }}</h3>
                </div>
                <div class="right">
                    <div class="icon">
                        <p>
                            <img src="http://openweathermap.org/img/w/{{icon}}.png" width="100px">
                        </p>
                    </div>
                    <div class="condition">
                        <p>
                            {{ description }}
                        </p>
                        <p>
                            {{ day }}
                        </p>
                        {% if invalid_city %}
                            <div class="message-box">
                                <p>Invalid City! Please enter a valid city name.</p>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
    </div>
    </body>
</html>
